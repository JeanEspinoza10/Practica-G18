<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reto2.css">
    <title>reto2</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="card-foto">
                <img 
                class="image-principal"
                width="250"
                src="./imagenes/images/image-equilibrium.jpg" 
                alt="image-nft">

            </div>
            <div class="container-dos">
                <h4 class="text-white"> Equilibrium #3429</h4>
                <p class="text-gary">
                    Our equilibrium collection promotes balance
                    and calm.
                </p>

            </div>

            <div class="container-detalle">
                <div class="nft">
                    <img src="./imagenes/images/icon-ethereum.svg" 
                    alt="">
                    <span class="text-eth">0.041ETH</span>
                </div>

                <div class="tiempo">
                    <img src="./imagenes/images/icon-clock.svg" alt="">
                    <span class="hora">3 days left</span>
                </div>
              

            </div>
            <hr/>

            <div class="container-autor">
                <div class="imagen-autor">
                    <img width="50px" src="./imagenes/images/image-avatar.png" 
                    alt="">
                </div>
                <div class="autor">
                    <span> Creation of</span>
                    <span class="nombre">Jean Espinoza</span>
                </div>

            </div>

        </div>

    </section>
    

</body>
</html>
